<!DOCTYPE html>
<html>
<head>
    <title>Example Chatbot Work Page</title>
    <style>
        /* Add some basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }

        /* Chatbot styling */
        .chatbot-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            cursor: pointer;
            z-index: 999;
        }

        .chatbot-content {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 400px;
            height: 500px;
            border: none;
        }

        #chatbot-object {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <h1>Example Chatbot Work Page</h1>
    <p>Welcome to my chatbot work page!</p>
    <p>This page demonstrates the functionality of a chatbot I developed.</p>
    <p>Feel free to interact with the chatbot and ask any questions you may have.</p>

    <!-- Chatbot container -->
    <div class="chatbot-container" onclick="toggleChatbot()">
        Click here to chat with the bot
    </div>

    <!-- Chatbot object -->
    <div id="chatbot-container" class="chatbot-content">
        <object id="chatbot-object" data="" type="text/html"></object>
    </div>

    <script>
        var chatbotContainer = document.getElementById('chatbot-container');
        var chatbotObject = document.getElementById('chatbot-object');

        function toggleChatbot() {
            if (chatbotContainer.style.display === 'none') {
                chatbotObject.data = 'https://chatbotapp-86615bjdqu5.streamlit.app/';
                chatbotContainer.style.display = 'block';
            } else {
                chatbotContainer.style.display = 'none';
            }
        }
    </script>
</body>
</html>
