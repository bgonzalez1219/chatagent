<!DOCTYPE html>
<html>
<head>
    <title>Example Chatbot Work Page</title>
    <style>
        /* Add some basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }

        /* Chatbot styling */
        .chatbot-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            cursor: pointer;
            z-index: 999;
        }

        .chatbot-content {
            display: none;
            position: fixed;
            bottom: 0;
            right: 0;
            width: 400px;
            height: 500px;
            border: none;
        }

        #chatbot-iframe {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <h1>Example Chatbot Work Page</h1>
    <p>Welcome to my chatbot work page!</p>
    <p>This page demonstrates the functionality of a chatbot I developed.</p>
    <p>Feel free to interact with the chatbot and ask any questions you may have.</p>

    <!-- Chatbot container -->
    <div class="chatbot-container" onclick="launchChatbot()">
        Click here to chat with the bot
    </div>

    <!-- Chatbot iframe -->
    <div id="chatbot-container" class="chatbot-content">
        <iframe id="chatbot-iframe" src="" frameborder="0"></iframe>
    </div>

    <script>
        function launchChatbot() {
            var chatbotContainer = document.getElementById('chatbot-container');
            var chatbotIframe = document.getElementById('chatbot-iframe');

            if (chatbotIframe.src === "") {
                chatbotIframe.src = "https://30days.streamlit.app/?embed=true";
                chatbotContainer.style.display = "block";
            } else {
                chatbotContainer.style.display = chatbotContainer.style.display === "none" ? "block" : "none";
            }
        }
    </script>
</body>
</html>
