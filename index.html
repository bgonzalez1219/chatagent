<!DOCTYPE html>
<html>
<head>
    <title>Example Chatbot Work Page</title>
    <style>
        /* Add some basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }

        /* Chatbot styling */
        .chatbot-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            cursor: pointer;
        }

        .chatbot-content {
            display: none;
            padding: 10px;
            background-color: #f7f7f7;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Example Chatbot Work Page</h1>
    <p>Welcome to my chatbot work page!</p>
    <p>This page demonstrates the functionality of a chatbot I developed.</p>
    <p>Feel free to interact with the chatbot and ask any questions you may have.</p>

    <!-- Chatbot container -->
    <div class="chatbot-container">
        Click here to chat with the bot
        <div class="chatbot-content">
            <!-- Chatbot interface goes here -->
            <input type="text" id="chat-input" placeholder="Type your message" />
            <button id="send-btn">Send</button>
            <div id="chat-output"></div>
        </div>
    </div>

    <!-- Streamlit app iframe -->
    <iframe src="https://chatbotapp-86615bjdqu5.streamlit.app/" height="450" style="width:100%;border:none;"></iframe>

    <script>
        // Chatbot functionality
        const chatbotContainer = document.querySelector('.chatbot-container');
        const chatbotContent = document.querySelector('.chatbot-content');
        const chatInput = document.getElementById('chat-input');
        const chatOutput = document.getElementById('chat-output');
        const sendButton = document.getElementById('send-btn');

        chatbotContainer.addEventListener('click', function () {
            chatbotContent.style.display = chatbotContent.style.display === 'none' ? 'block' : 'none';
        });

        sendButton.addEventListener('click', function () {
            const userMessage = chatInput.value;
            // Handle user message and generate chatbot response
            const chatbotResponse = 'This is a sample chatbot response';
            chatOutput.innerHTML += '<p><strong>User:</strong> ' + userMessage + '</p>';
            chatOutput.innerHTML += '<p><strong>Chatbot:</strong> ' + chatbotResponse + '</p>';
            chatInput.value = '';
        });
    </script>
</body>
</html>
